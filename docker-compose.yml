services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./server/prisma:/app/prisma
    environment:
      - DATABASE_URL=file:./dev.db
      - PORT=3001
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3010:80"
    depends_on:
      - backend
    restart: always
