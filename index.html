<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              nb: {
                yellow: '#FFDE59',
                green: '#7ED957',
                blue: '#5CE1E6',
                red: '#FF5757',
                purple: '#a855f7',
                bg: '#F5F5F5',
                darkBg: '#1a1a1a',
                paper: '#FFFFFF',
                darkPaper: '#262626',
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px rgba(0,0,0,1)',
              'neo-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'neo-dark': '4px 4px 0px 0px rgba(255,255,255,0.9)',
              'clay': 'inset -2px -2px 4px rgba(0, 0, 0, 0.1), inset 2px 2px 4px rgba(255, 255, 255, 1)',
              'clay-dark': 'inset -2px -2px 4px rgba(0, 0, 0, 0.3), inset 2px 2px 4px rgba(255, 255, 255, 0.1)',
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .editor-content:empty:before {
        content: attr(placeholder);
        color: #9ca3af;
        pointer-events: none;
      }
      /* Custom scrollbar for neobrutalist vibe */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-left: 2px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid black;
      }
      .dark ::-webkit-scrollbar-track {
        background: #333;
        border-left: 2px solid white;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #fff;
        border: 2px solid white;
      }
      /* Custom Text Selection */
      ::selection {
        background-color: #FFDE59; /* nb-yellow */
        color: black;
      }
      .dark ::selection {
        background-color: #7ED957; /* nb-green */
        color: black;
      }

      /* Markdown Preview Styles */
      .markdown-preview h1 { font-size: 2em; font-weight: 800; margin-bottom: 0.5em; margin-top: 0.5em; line-height: 1.2; }
      .markdown-preview h2 { font-size: 1.5em; font-weight: 700; margin-bottom: 0.5em; margin-top: 1em; line-height: 1.3; }
      .markdown-preview h3 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-preview p { margin-bottom: 1em; line-height: 1.6; }
      .markdown-preview ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-preview ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-preview blockquote { border-left: 4px solid currentColor; padding-left: 1em; margin-left: 0; opacity: 0.8; font-style: italic; margin-bottom: 1em; }
      .markdown-preview code { background: rgba(128,128,128,0.2); padding: 0.1em 0.3em; border-radius: 4px; font-family: 'Fira Code', monospace; font-size: 0.9em; }
      .markdown-preview pre { background: rgba(128,128,128,0.1); padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1em; }
      .markdown-preview pre code { background: none; padding: 0; }
      .markdown-preview strong { font-weight: 800; }
      .markdown-preview em { font-style: italic; }
      .markdown-preview a { text-decoration: underline; text-underline-offset: 4px; font-weight: 600; }
      .markdown-preview hr { border-top: 2px solid currentColor; margin: 2em 0; opacity: 0.2; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "marked": "https://esm.sh/marked@12.0.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
  <body class="bg-nb-bg dark:bg-nb-darkBg text-black dark:text-white transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
